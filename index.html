<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tindog</title>
  </head>
  <body>
    <div class="content_container">
      <header>
        <div class="header">
          <div class="header_inner">
            <img
              src="assets/images/icon-profile.png"
              alt=""
              class="header_img"
            />
            <img src="assets/images/logo.png" alt="" class="header_img" />
            <img src="assets/images/icon-chat.png" alt="" class="header_img" />
          </div>
        </div>
      </header>
      <main>
        <div class="main_content">
          <div class="main_photo">
            <img
              src="assets/images/dog-teddy.jpg"
              alt=""
              class="profile_photo"
            />
          </div>
          <h2 class="dog_name">Teddy, 30</h3>
          <p class="dog_bio">How you doin?</p>
        </div>
      </main>
      <div class="footer">
        <div class="footer_inner">
          <img src="assets/images/icon-cross.png" alt="" class="footer_img" />
          <img src="assets/images/icon-heart.png" alt="" class="footer_img" />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
